<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img class="pokemon__image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>
        <form class="form">
            <input 
                type="search" 
                class="input__search" 
                placeholder="name or number" 
                required
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt; </button>
            <button class="button btn-next">Next > </button>

        </div>

        <img class="pokedex" src="./imagens/pokedex.png" alt="pokedex">
    </main>
    <script defer src="js/script.js"></script>
</body>
</html>
