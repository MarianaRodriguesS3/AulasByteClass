<head>

</head>
<body>
    <h1>Formulário</h1>
    <form>
        <p>O que você está estudando no momento?</p>

            <input type="radio" id="html" name="tecnologia" value="html">

          </div>
        
          <div>
            <input type="radio" id="css" name="tecnologia" value="css">
            <label for="css">CSS</label><br>
          </div>
        
          <div>
            <input type="radio" id="js" name="tecnologia" value="js">
            <label for="js">JS</label>
          </div><br>

        <label for=""></label>
        <label for="texto">Texto:</label><br>
        <input type="text" id="texto" name="texto"><br>
        <label for="senha">Senha:</label><br>
        <input type="senha" id="senha" name="senha"><br><br>
        <button type="submit">Enviar</button>
      </form>
</body>
</html>
